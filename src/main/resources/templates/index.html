       <a class="navbar-brand" href="/" style="margin-left: 90px">问答</a>
       <a class="nav-link" href="/editquestion">提问</a>
       <form action="/query" style="margin-left: 400px" class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="search" placeholder="搜索相关问题" aria-label="Search" name="word">
           <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
       </form>
       <a class="nav-link "  th:if="${login}" th:href="@{/user/{userid}(userid=${user_id})}" th:text="${user_name}">用户名</a>
       <a class="nav-link " th:if="${login}" href="/out" >退出登陆</a>
       <a class="nav-link " th:if="!${login}" href="/login.html">登陆</a>
       <a class="nav-link"   th:if="!${login}"href="/register.html">注册</a>
   </nav>

   <div class="container" >

       <tr th:each="qu:${question}">
           <td>
               <div class="card" style="margin-bottom: 10px; margin-top: 20px">
                   <div class="card-body">
                       <p class="card-text" ><img style="height: 40px ;" src="image/1.png"><span th:text="${qu.user.user_name}"></span></p>
                       <p class="card-text" th:utext="${qu.question_conent}">Some example text. Some example text.</p>
                       <!--<a href="/question/{qu.question_id}" class="card-link">Card link</a>-->
                       <a href="#" th:href="@{/question/{questionid}(questionid=${qu.question_id})}" class="card-link">查看回答</a>
                   </div>
               </div>
           </td>
       </tr>
